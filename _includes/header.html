<!DOCTYPE html>
<html lang="en" dir="ltr">
    
<header>
    <h2 class="title">{{ site.title }}</h2>
    <nav>
        <p>
            <a href="{{ '/' | relative_url }}">Home</a> 
            <a href="{{ '/poetry/' | relative_url }}">Poetry</a>
        
            {% for link in site.links %}
                <a href="{{ link[1] }}">{{ link[0] }}</a>
            {% endfor %}
            
            {% for link in site.special_links %}
                    <a href="{{ link[1] }}">[{{ link[0] }}]</a>
            {% endfor %}
        </p>
    </nav>
</header>
